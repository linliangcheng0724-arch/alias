<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alias de Pago</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(160deg, #f5f0e8 0%, #e8dfd3 50%, #d4c9b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .alias {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #2d5a3d;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 3px solid #4a7c59;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(74, 124, 89, 0.15);
        }

        .copy-btn {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5a3d 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 48px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(45, 90, 61, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            justify-content: center;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(45, 90, 61, 0.4);
            background: linear-gradient(135deg, #5a8c69 0%, #3d6a4d 100%);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copy-btn svg {
            width: 24px;
            height: 24px;
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #6ba37a 0%, #4a7c59 100%);
            color: white;
        }

        .mp-btn {
            background: linear-gradient(135deg, #009ee3 0%, #0077b5 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 48px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 158, 227, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            justify-content: center;
            margin-top: 16px;
            text-decoration: none;
        }

        .mp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 158, 227, 0.4);
            background: linear-gradient(135deg, #00b0ff 0%, #0088cc 100%);
        }

        .mp-btn:active {
            transform: scale(0.98);
        }

        .mp-btn svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .alias {
                font-size: 1.5rem;
                padding: 20px 24px;
            }

            .copy-btn,
            .mp-btn {
                padding: 18px 36px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alias" id="aliasText">livegreen.mp</div>
        <button class="copy-btn" id="copyBtn" onclick="copyAlias()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            <span id="btnText">Copiar Alias</span>
        </button>
        <a href="mercadopago://" class="mp-btn" id="mpBtn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>
            </svg>
            Abrir Mercado Pago
        </a>
    </div>

    <script>
        function copyAlias() {
            const alias = document.getElementById('aliasText').textContent;
            const btn = document.getElementById('copyBtn');
            const btnText = document.getElementById('btnText');
            
            navigator.clipboard.writeText(alias).then(() => {
                showSuccess();
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = alias;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess();
            });
        }

        function showSuccess() {
            const btn = document.getElementById('copyBtn');
            const btnText = document.getElementById('btnText');
            
            btn.classList.add('copied');
            btn.innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <span>Â¡Copiado!</span>
            `;
            
            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                    <span>Copiar Alias</span>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
